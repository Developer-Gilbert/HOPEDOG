<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 탈퇴</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .button {
            background-color: lightgray;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: not-allowed;
            opacity: 0.5;
        }
        .button.active {
            background-color: darkgray;
            cursor: pointer;
            opacity: 1;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        input {
            color: gray;
        }
    </style>
</head>
<body>

<h1>회원탈퇴</h1>
<p>회원탈퇴를 진행하기 전에 아래 약관 및 주의사항을 반드시 확인하시기 바랍니다.</p>
<p>약관 내용: 회원 탈퇴 시 모든 데이터가 삭제되며 복구할 수 없습니다.</p>
<p>위 내용에 동의하면 아래에 "동의합니다"라고 적어주세요:</p>
<input type="text" id="agreement" placeholder="동의합니다" onfocus="clearPlaceholder()" oninput="checkAgreement()">
<button id="withdrawButton" class="button" onclick="showModal()">회원 탈퇴</button>

<div class="modal-overlay" id="modalOverlay"></div>
<div class="modal" id="modal">
    <p>정말 회원탈퇴를 진행하시겠습니까?</p>
    <button onclick="confirmWithdrawal()">예</button>
    <button onclick="closeModal()">아니오</button>
</div>

<script>
    function clearPlaceholder() {
        const input = document.getElementById('agreement');
        input.value = ''; // 입력창 클릭 시 내용 지우기
        input.style.color = 'black'; // 텍스트 색상 변경
    }

    function checkAgreement() {
        const input = document.getElementById('agreement').value;
        const button = document.getElementById('withdrawButton');
        
        if (input === "동의합니다") {
            button.classList.add('active');
            button.style.cursor = 'pointer';
            button.disabled = false;
        } else {
            button.classList.remove('active');
            button.style.cursor = 'not-allowed';
            button.disabled = true;
        }
    }

    function showModal() {
        document.getElementById('modalOverlay').style.display = 'block';
        document.getElementById('modal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('modalOverlay').style.display = 'none';
        document.getElementById('modal').style.display = 'none';
    }

    function confirmWithdrawal() {
        alert("회원탈퇴가 완료되었습니다.");
        // 여기서 실제 회원탈퇴 로직을 추가하면 됩니다.
        closeModal();
    }
</script>

</body>
</html>
